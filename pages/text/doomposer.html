<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="/site_images/icon/favicon.ico" sizes="48x48">
    <link rel="icon" href="/site_images/icon/favicon.svg" sizes="any" type="image/svg+xml">
    <script type="module" src="../doomposer/doomposer.js"></script>

    <title>
        DOOM POSERS ANONYMOUS
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        @font-face {
            font-family: "AmazDoomLeft";
            src: url("../doomposer/amazdoom/AmazDooMLeft.ttf")
        }
        @font-face {
            font-family: "AmazDoomRight";
            src: url("../doomposer/amazdoom/AmazDooMRight.ttf")
        }
        .error {
            color: red
        }
        * {
            color: white
        }
        body {
            background-color: black;
            justify-content: center;
            align-content: center;
            height: 100vh;
            display: flex;
        }

        .fire-text {
            background: -webkit-linear-gradient(white, yellow, red, brown, black, black);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .doom-font-left {
            font-family: 'AmazDoomLeft';
        }
        .doom-font-right {
            font-family: 'AmazDoomRight';
        }

        #doomposer-text {
            text-align: center;
        }
        #doomposer-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #doomposer-container > div {
            padding: 10px;
        }
        .whisper-position {
            transform: translateY(-30px);
        }
        .whisper-font {
            font-size: 10px;
        }

        @media screen and (max-width: 600px) {
            .doomposer-border-img {
                width: 80px;
            }
            .doom-font-left,
            .doom-font-right {
                font-size: 80px;
            }
        }

        @media screen and (min-width: 601px) {
            .doomposer-border-img {
                width: 100px;
            }
            .doom-font-left,
            .doom-font-right {
                font-size: 100px;
            }
        }

    </style>
</head>

<body>
    <div id="doomposer-container">
        <div>
            <img class="doomposer-border-img" src="" alt="" defer >
        </div>

        <div id="doomposer-text">
            <!-- filled by js -->
        </div>

        <div>
            <img class="doomposer-border-img" src="" alt="" defer >
        </div>
    </div>
</body>

</html>
