<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="icon" type="image/png" href="site_images/icon/favicon-32x32.png">
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet" />
        <script src="./scripts/data.js" defer></script>
        <script src="./scripts/main.js" defer></script>

        <title>Scott Munro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body class="bg-medium">
        <header class="bg-darker">
            <div id="header-pane" class="section-with-buffer">
                <div id="header-with-links-container">
                    <h1 id="title-text"><a class="home-btn" href="/">Scott Munro</a></h1>
                    <a class="social-btn" href="https://github.com/scottnm" title="check out my code on github" target="_blank">github</a>
                    <a class="social-btn" href="/atomfeed.xml" title="subscribe via atom/rss feeds" rel="subscribe-rss" target="_blank">feed</a>
                    <a class="social-btn" href="mailto:me@scottnm.com" title="shoot me an email">email</a>
                    <a class="social-btn" href="https://linkedin.com/in/scott-munro" title="connect with me on linkedin" target="_blank">linkedin</a>
                </div>
                <img alt="site logo" id="header-overlay" src="site_images/overlay_translucent.png" />
            </div>
        </header>
        <section>
            <div id="welcome-pane" class="section-with-buffer">
                <h2 class="section-title">Welcome</h2>
                <!-- this span is filled with js -->
                <span id="welcome-text"></span>
            </div>
        </section>
        <section>
            <div id="projects-pane" class="section-with-buffer">
                <h2 class="section-title">Projects</h2>
                <nav id="projects-tab-nav" class="bg-dark">
                    <button id="project-btn" class="project-tab tab-inactive">Projects</button>
                    <button id="text-post-btn" class="project-tab tab-inactive">Text Posts</button>
                </nav>
                <div id="projects-subpane" class="bg-dark">
                </div>
            </div>
        </section>
    </body>
</html>
