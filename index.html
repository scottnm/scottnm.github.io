<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="icon" type="image/png" href="site_images/favicon.png">
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet" /> 
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" />
        <script type="text/javascript" src="data.js"></script>
        <script type="text/javascript" src="script.js"></script>

        <title>Scott Munro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body class="bg-medium">
        <header class="bg-darker">
            <div id="header-pane" class="section-with-buffer">
                <div id="header-with-links-container">
                    <h1 id="title-text">Scott Munro</h1>
                    <a class="social-btn" href="https://github.com/scottnm" target="_blank">github</a>
                    <a class="social-btn" href="https://twitter.com/scottnmunro" target="_blank">twitter</a>
                    <a class="social-btn" href="mailto:scottnmunro@gmail.com">email</a>
                    <a class="social-btn" href="https://linkedin.com/in/scott-munro" target="_blank">linkedin</a>
                </div>
                <img id="header-overlay" src="site_images/overlay_translucent.png" />
            </div>
        </header>
        <section>
            <div id="welcome-pane" class="section-with-buffer">
                <h2 class="section-title">Welcome</h2>
                <!-- this span is filled with js -->
                <span id="welcome-text"></span>
            </div>
        </section>
        <section>
            <div id="projects-pane" class="section-with-buffer">
                <h2 class="section-title">Projects</h2>
                <nav id="projects-tab-nav" class="bg-dark">
                    <button id="project-btn" class="project-tab tab-inactive">Projects</button>
                    <button id="text-post-btn" class="project-tab tab-inactive">Text Posts</button>
                </nav>
                <div id="projects-subpane" class="bg-dark">
                </div>
            </div>
        </section>
    </body>
</html>
