<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" href="test.css" />
        <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet" /> 
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" />
        <script type="text/javascript" src="scripts/data.js"></script>
        <script type="text/javascript" src="test.js"></script>

        <title>Scott Munro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body class="bg-blue">
        <header class="bg-blue-darkest">
            <div id="title-pane" class="section-with-buffer">
                <div>
                    <h1 id="title-text">Scott Munro</h1>
                    <a class="social-btn" href="https://twitter.com/scottnmunro" target="_blank">twitter</a>
                    <a class="social-btn" href="https://github.com/scottnm" target="_blank">github</a>
                </div>
                <img id="header-overlay" src="images/overlay_translucent.png" />
            </div>
        </header>
        <section>
            <div id="welcome-pane" class="section-with-buffer">
                <h2 class="section-title">Welcome</h2>
                <!-- this span is filled with js -->
                <span id="welcome-text"></span>
            </div>
        </section>
        <section>
            <div id="projects-pane" class="section-with-buffer">
                <h2 class="section-title">Projects</h2>
                <nav id="projects-tab-nav" class="bg-blue-darker">
                    <button id="technical-btn" class="project-tab tab-active">Technical</button>
                    <button id="creative-btn" class="project-tab tab-inactive">Creative</button>
                    <div id="project-paginator">
                        <button id="prev-page" class="hide pagination-btn">&lt;</button>
                        <span id="project-element-range">0 ... 3</span>
                        <button id="next-page" class="hide pagination-btn">&gt;</button>
                    </div>
                </nav>
                <div id="projects-subpane" class="bg-blue-darker">
                </div>
            </div>
        </section>
    </body>
</html>
