name: Verify site in-sync

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: run sitegen
      run: pip install -r ./sitegen/requirements.txt && python ./sitegen/gen.py
    - name: check for diffs
      run: git diff --exit-code
